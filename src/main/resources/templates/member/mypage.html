<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link rel="stylesheet" href="/css/member/mypage.css">
    <link rel="stylesheet" href="/css/common/mainHeader.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div th:replace="~{/fragments/header.html :: header(${member})}"></div>

<main>
    <aside class="sidebar">
        <ul>
            <li data-section="dashboard">Dashboard</li>
            <li data-section="courses">My Courses</li>
            <li data-section="profile">Profile</li>
            <li data-section="settings">Settings</li>
            <li th:if="${type} == 'ADMIN_TYPE'" data-section="enroll">Enroll</li>
        </ul>
    </aside>

    <section class="content">
        <div id="dashboard" class="section" style="display: none;">
            <h2>Dashboard</h2>
            <div class="content-body"></div>
        </div>
        <div id="courses" class="section" style="display: none;">
            <h2>My Courses</h2>
            <div class="content-body"></div>
        </div>
        <div id="profile" class="section" style="display: none;">
            <h2>Profile</h2>
            <div class="content-body"></div>
                <button onclick="logout()">logout</button>
            <script>
                function logout() {
                    fetch('/api/logout', { method: 'GET' })
                        .then(response => {
                            if (response.ok) {
                                window.location.href = '/'; // 성공하면 /로 리다이렉트
                            } else {
                                alert("Logout failed");
                            }
                        });
                }
            </script>

        </div>
        <div id="settings" class="section" style="display: none;">
            <h2>Settings</h2>
            <div class="content-body"></div>
        </div>
        <div id="enroll" class="section" style="display: none;">
            <h2>enroll</h2>
            <div class="content-body"></div>
            <a href="/create/banner">강의 등록하기</a>
        </div>
    </section>
</main>
<footer>
    <p>&copy; 2024 Inflearn. All rights reserved.</p>
</footer>
<script src="/js/member/mypage.js"></script>
<script>

</script>
</body>
</html>
