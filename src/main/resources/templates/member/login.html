<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인/회원가입</title>
    <link rel="stylesheet" href="/css/common/header.css">
    <link rel="stylesheet" href="/css/member/login.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<!-- 헤더 -->
<header>
    <a class="logo" href="/">Web Study</a>
    <div class="dropdown">
        <button class="logout-button dropdown-toggle">메뉴</button>
        <ul class="dropdown-menu hidden">
            <li><a href="/member/login">로그인</a></li>
        </ul>
    </div>
</header>

<!-- 로그인 컨테이너 -->
<!-- 로그인 페이지 -->
<div class="container hidden" id="login-container">
    <h2>로그인</h2>
    <form id="login-form">
        <div class="form-group">
            <label for="login-id">아이디</label>
            <input type="text" id="login-id" name="login-id" placeholder="아이디를 입력하세요" required>
        </div>
        <div class="form-group">
            <label for="login-password">비밀번호</label>
            <input type="password" id="login-password" name="login-password" placeholder="비밀번호를 입력하세요" required>
        </div>
        <div class="user-type">
            <label>유저 타입</label>
            <div class="radio-group">
                <input type="radio" id="user-type-normal" name="user-type" value="USER_TYPE" checked>
                <label for="user-type-normal">일반유저</label>
            </div>
            <div class="radio-group">
                <input type="radio" id="user-type-admin" name="user-type" value="ADMIN_TYPE">
                <label for="user-type-admin">어드민</label>
            </div>
        </div>
        <button type="submit" class="btn">로그인</button>
    </form>
    <div class="form-footer">
        <p>계정이 없나요? <a href="/member/signup" id="go-to-signup">회원가입</a></p>
    </div>
</div>
</body>

<script src="/js/common/basic-header.js"></script>
<script src="/js/member/login.js"></script>
</html>
