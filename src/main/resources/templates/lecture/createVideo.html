<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강의 등록 - 영상 업로드</title>
    <link rel="stylesheet" href="/css/lecture/createLecture.css">
</head>
<body>
<div class="container">
    <h1>강의 등록</h1>
    <nav>
        <ul>
            <li>배너 및 제목</li>
            <li>강의 소개</li>
            <li class="active">영상 업로드</li>
        </ul>
    </nav>
    <div class="form">
        <label for="chapterName">단원명:</label>
        <input type="text" id="chapterName" placeholder="단원명을 입력하세요">
        <button id="addChapter">단원 추가</button>

        <!-- 단원 및 영상들을 동적으로 추가할 영역 -->
        <div id="chaptersContainer"></div>

        <button id="finish">등록 완료</button>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/lecture/createVideo.js"></script>
</body>
</html>
