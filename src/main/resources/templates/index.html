<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inflearn Clone</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/common/mainHeader.css">
</head>
<body>

<!-- Header Fragment -->
<div th:replace="~{/fragments/header.html :: header(${member})}"></div>

<!-- Search Bar -->
<div class="search-bar">
    <input type="text" placeholder="배우고 싶은 지식을 입력해보세요.">
</div>

<!-- Tags -->
<div class="tags">
    <a href="/lectures?tag=DEVELOPMENT" class="tag"># 개발</a>
    <a href="/lectures?tag=DESIGN" class="tag"># 디자인</a>
    <a href="/lectures?tag=MARKETING" class="tag"># 마케팅</a>
    <a href="/lectures?tag=SECURITY" class="tag"># 보안</a>
</div>

<!-- Dynamic Content -->
<div class="content">
    <!-- 0원 강의 리스트 -->
    <h2>0원! 유료강의보다 좋은 무료강의들 👀</h2>
    <div id="freeCourses" class="course-list">
        <!-- API 호출로 동적 데이터가 추가될 영역 -->
    </div>

    <!-- 추천 강의 리스트 -->
    <h2>최근 등록된 따끈따끈 좋은 강의들 !</h2>
    <div id="recommendedCourses" class="course-list">
        <!-- API 호출로 동적 데이터가 추가될 영역 -->
    </div>
</div>

<footer>
    Inflearn Clone - Created with ❤️
</footer>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="/js/index.js"></script>
</body>
</html>
